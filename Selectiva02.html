<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var dia = Number(prompt("Ingrese el numero del dia"))

        if(dia == 1){
            alert("Lunes")
        }
        else if(dia == 2){
            alert("Martes")
        }
        else if(dia == 3){
            alert("Miercoles")
        }
        else if(dia == 4){
            alert("Jueves")
        }
        else if(dia == 5){
            alert("Viernes")
        }
        else if(dia == 6){
            alert("Sabado")
        }
        else if(dia == 7){
            alert("Domingo")
        }
        else{
            alert("Ingreso un dia incorrecto")
        }
    </script>
</head>

</body>
</html>
