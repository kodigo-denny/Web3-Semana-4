<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Entrada de datos
        var costo = Number(prompt("Ingrese el costo del producto:"))
        var porcentaje = Number(prompt("Ingrese el porcentaje de margen de ganancia:"))

        // Proceso
        var precio = (porcentaje/100+1)*costo

        // Salida de datos
        alert("Precio del producto: " + precio)
    </script>
</head>
<body>
    
</body>
</html>
